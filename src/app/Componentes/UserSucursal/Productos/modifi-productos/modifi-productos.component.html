<div class="container">
    <div class="mt-5">

    </div>

            <div class="bg-UserSucu div-pp p-5">
                <h3>Editar</h3>
                <p class="p-pp">Ven y edita tus Productos!</p>

        <div class="col-6">
            <div class="bg-UserSucu div-pp p-5">

                <button class="btn btn-PP" [routerLink]="['../EliProductos']"><a>Eliminar</a></button>

        </div>

</div>
