<app-navegacion></app-navegacion>
<div class="container mt-4">
    <h3>Nuevo Usuario</h3>
    <hr />
    <div class="row">
        <div class="col-6">
            <form class="form-controler p-4" (submit)="PostUser(newNombre,newUsuario,newPassword,newArea,newNombreArea)">
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input id="Name" class="form-control" placeholder="Nombre" #newNombre required>
                </div>
                <div class="form-group">
                    <h5>Usuario</h5>
                    <input id="User" class="form-control" placeholder="Usuario" #newUsuario required>
                </div>
                <div class="form-group">
                    <h5>Contraseña</h5>
                    <input class="form-control" placeholder="Contraseña" #newPassword type="password" required>
                </div>
                <div class="form-group">
                    <h5>Area</h5>
                    <select class="form-control" #newArea required>
                        <option></option>
                        <option>Sucursal</option>
                        <option>Almacen</option>
                    </select>
                </div>
                <div class="form-group">
                    <h5>Nombre del area</h5>
                    <select class="form-control" #newNombreArea required>
                        <option></option>
                        <option>Sucursal</option>
                        <option>Almacen</option>
                    </select>
                </div>
                <button class="btn btn-primary">Crear</button>
            </form>
        </div>
        <div class="col-6">
        </div>
    </div>
</div>
