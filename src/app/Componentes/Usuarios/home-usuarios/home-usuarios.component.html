<div class="container">

        <h1>Usuarios</h1>
    </div>
    <div class="row mt-5">
        <div class="col-4">
            <div class="bg-primary div-pp p-5">
                <h3>Agregar un Usuario!</h3>
                <p class="p-pp"></p>
                <button class="btn btn-PP" [routerLink]="['../AgregarUsuarios']"><a>Agregar</a></button>
            </div>
        </div>
        <div class="col-4">
            <div class="bg-primary div-pp p-5">
                <h3>Editar/Eliminar un Usuario</h3>

                <button class="btn btn-PP" [routerLink]="['../ModifiUsuarios']"><a>Modificar</a></button>
            </div>
        </div>
        <div class="col-4">
            <div class="bg-primary div-pp p-5">
                <h3>Ver todos tus Usuarios</h3>
                <p class="p-pp"></p>
                <button class="btn btn-PP" [routerLink]="['../VerUsuarios']"><a>Ver</a></button>
            </div>
        </div>
    </div>
