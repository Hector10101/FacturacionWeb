<app-navegacion></app-navegacion>
<div class="container mt-4">
    <h3>Eliminar Usuario</h3>
    <a class="text-primary alert-link" [routerLink]="['../AgregarUsuarios']">多Quieres agregar un Usuario?</a>
    <br />
    <br />
    <div class="row">
        <div class="col-6">
            <form class="form-controler border p-5">
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input class="form-control" placeholder="Nombre"  #newNombre value="{{Nombre}}" readonly required>
                </div>
                <div class="form-group">
                    <h5>User</h5>
                    <input class="form-control" placeholder="User"  value="{{User}}" #newUser  readonly required>
                </div>
                <div class="form-group">
                    <h5>Contrase単a</h5>
                    <input class="form-control" placeholder="Contrase単a" value="{{Password}}" readonly #newContrase単a required>
                </div>
                <div class="form-group">
                    <h5>Area</h5>
                    <input class="form-control" placeholder="Area" #newArea value="{{Area}}" readonly required>
                </div>
                <div class="form-group">
                    <h5>Nombre del area</h5>
                    <input class="form-control" placeholder="Nomber del Area" #newNombreArea value="{{NombreArea}}" readonly required>
                </div>
                <button name="Editar" value="0"  class="btn btn-primary" [routerLink]="['../ModifiUsuarios']">Cancelar</button>
                <button name="Eliminar" value="1" type="submit" class="btn btn-danger" (click)="DeleteUser()">Eliminar</button>
            </form>
        </div>

        <div class="col-6">
            <h5 class="text-primary">Selecciona el Usuario</h5>
            
            <form class="row">
                <select  name="select"  [(ngModel)] = "seleccionado" class="col-9 form-control" (click)="GetUserSelected()">

                    <option [value]="usuario.id" *ngFor="let usuario of Usuarios">
                        {{usuario.nombre}}
                    </option>
                </select>
                
            </form>
        </div>
    </div>
</div>
