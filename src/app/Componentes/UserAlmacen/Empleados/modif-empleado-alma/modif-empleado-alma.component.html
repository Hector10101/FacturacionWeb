<div class="container">
    <div class="mt-5">
        <h1>Modificar Empleado</h1>
    </div>
    <div class="row mt-5">
        <div class="col-6 ">
            <div class="bg-UserAlma div-pp p-5">
                <h3>Editar Empleado</h3>
                <p class="p-pp-2">Ven y edita tu Empleado!</p>
                <button class="btn btn-PP" [routerLink]="['../EditEmpleadosAlma']">Editar</button>
            </div>
        </div>
        <div class="col-6 ">
            <div class="bg-UserAlma div-pp p-5">
                <h3>Eliminar Empleado</h3>
                <p class="p-pp-2">Ya vas a Eliminar un Empleado?</p>
                <button class="btn btn-PP" [routerLink]="['../EliEmpleadosAlma']">Eliminar</button>
            </div>
        </div>
    </div>
</div>
