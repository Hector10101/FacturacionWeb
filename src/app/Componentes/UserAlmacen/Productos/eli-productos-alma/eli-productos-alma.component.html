<app-navegacion-alma></app-navegacion-alma>
<div class="container mt-4">
    <h3>Eliminar Producto</h3>
    <a class="text-primary alert-link" [routerLink]="['../AgregarProductosAlma']">¿Quieres agregar un Producto?</a>
    <br />
    <br />
    <div class="row">
        <div class="col-6">
            <form class="form-controler  border p-5">
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input id="NameSucursal" class="form-control" placeholder="Nombre" value="{{Nombre}}" #newNombre readonly required>
                </div>
                <div class="form-group">
                    <h5>Descripción</h5>
                    <textarea class="form-control" rows="3" value="{{Descricipcion}}" #newDescripcion required readonly placeholder="Descripción..."></textarea>
                </div>
                <div class="form-group">
                    <h5>Cantidad</h5>
                    <input class="form-control" #newCantidad value="{{Cantidad}}" required min="1" readonly placeholder="0" type="number">
                </div>
                <div class="form-group">
                    <h5>Fecha de Caducidad</h5>
                    <input class="form-control"  value="{{FechaCaducidad}}" type="date" required readonly id="FechaCaducidad">
                </div>
                <div class="form-group">
                    <h5>Precio Unitario</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input type="number" min="1" class="form-control" value="{{PrecioUnitario}}" placeholder="0" readonly required>
                      </div>
                </div>
                <div class="form-group">
                    <h5>Precio Total</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input type="number" min="1" readonly value="{{PrecioTotal}}" class="form-control" placeholder="0" >
                      </div>
                </div>
                <button  class="btn btn-primary" [routerLink]="['../ModifiProductosAlma']">Cancelar</button>
                <button name="Editar" class="btn btn-danger" (click)="DeleteProducto()">Eliminar</button>
            </form>
        </div>
        <div class="col-6">
            <h5 class="text-primary">Selecciona el Producto</h5>
            <form class="row">
                <select  name="select"  [(ngModel)] = "seleccionado"  class="col-9 form-control" (click)="GetProductosSelected()">
                    <option [value]="producto.id" *ngFor="let producto of Productos">
                        {{producto.nombre}} 
                    </option>
                </select>
            </form>
        </div>
    </div>
</div>
