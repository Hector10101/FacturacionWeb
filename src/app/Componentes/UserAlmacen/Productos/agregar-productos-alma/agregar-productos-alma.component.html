<app-navegacion-alma></app-navegacion-alma>
<div class="container mt-4">
    <h3>Nuevo Producto</h3>
    <hr />
    <div class="row">
        <div class="col-6">
            <form class="form-controler p-4" (submit)="PostProductos(newNombre,newDescripcion,newCantidad,newFechaCaducidad,newPrecioUnitario, newPrecioTotal)">
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input id="NameSucursal" class="form-control" placeholder="Nombre" #newNombre required>
                </div>
                <div class="form-group"> 
                    <h5>Descripción</h5>
                    <textarea class="form-control" rows="3" #newDescripcion required  placeholder="Descripción..."></textarea>
                </div>
                <div class="form-group">
                    <h5>Cantidad</h5>
                    <input class="form-control" #newCantidad required min="1" (keyup)="CantidadTotal(newPrecioUnitario,newCantidad)" placeholder="0" type="number">
                </div>
                <div class="form-group">
                    <h5>Fecha de Caducidad</h5>
                    <input class="form-control" #newFechaCaducidad required id="FechaCaducidad" type="date">
                </div>
                <div class="form-group">
                    <h5>Precio Unitario</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input type="number" min="1" #newPrecioUnitario (keyup)="CantidadTotal(newPrecioUnitario,newCantidad)" class="form-control" placeholder="0" required>
                      </div>
                </div>
                <div class="form-group">
                    <h5>Precio Total</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input type="number" min="1" #newPrecioTotal value="{{precioTotal}}" readonly class="form-control" placeholder="0" >
                      </div>
                </div>
                <button class="btn btn-primary" >Agregar</button>
            </form>
        </div>
        <div class="col-6">
        </div>
    </div>
</div>
