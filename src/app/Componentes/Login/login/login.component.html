
<div class="body">
    <div class="container ">
        <div class="row d-flex justify-content-center" >
            <div class="col-5 login  ">
                <h2 class="justify-text-center">Login</h2>
                <form class="form">
                    <div class="form-group">
                        <h6 for="password">User Name</h6>
                        <input type="text"  placeholder="User Name" #newUser class="form-control" >
                    </div>
                    <div class="form-group">
                        <h6 for="password">Password</h6>
                        <input type="password"  placeholder="Password" #newPassword class="form-control" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary " (click)="LogIn(newUser,newPassword)">
                            <span  class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
