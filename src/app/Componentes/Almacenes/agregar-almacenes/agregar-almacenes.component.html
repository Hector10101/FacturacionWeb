<div class="container mt-4">
    <h3>Nuevo Almacen</h3>
    <hr />
    <div class="row">
        <div class="col-6">
            <form class="form-controler p-4" (submit)="PostAlmacen(newNombre,newDescripcion,newUbicacion,newTelefono)">
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input id="NameSucursal" class="form-control" placeholder="Nombre" #newNombre required>
                </div>
                <div class="form-group">
                    <h5>Descripción</h5>
                    <textarea class="form-control" rows="3" #newDescripcion required  placeholder="Almacen de embutidos"></textarea>
                </div>
                <div class="form-group">
                    <h5>Ubicación</h5>
                    <input id="UbicacionSucursal" class="form-control" placeholder="R.D. La Romana, Meliza, Calle Segunda #15" #newUbicacion required>
                </div>
                <div class="form-group">
                    <h5>Teléfono</h5>
                    <input class="form-control" #newTelefono required maxlength="12" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}" title="Formato: 000-000-0000">
                </div>
                <button class="btn btn-primary" >Crear</button>
            </form>
        </div>
        <div class="col-6">
        </div>
    </div>
</div>
