<app-navegacion></app-navegacion>
<div class="container mt-4">
    <h3>Editar Almacen</h3>
    <a class="text-primary alert-link" [routerLink]="['../AgregarAlmacenes']">¿Quieres agregar un Almacen?</a>
    <br />
    <br />
    <div class="row">
        <div class="col-6">
            <form class="form-controler  border p-5" (submit)="UpdateAlmacen(newNombre,newDescripcion,newUbicacion,newTelefono)">
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input id="NameSucursal" class="form-control" placeholder="Nombre" value="{{Nombre}}" #newNombre required>
                </div>
                <div class="form-group">
                    <h5>Descripción</h5>
                    <textarea class="form-control" rows="3" value="{{Descripcion}}" #newDescripcion required  placeholder="Almacen de embutidos"></textarea>
                </div>
                <div class="form-group">
                    <h5>Ubicación</h5>
                    <input id="UbicacionSucursal" class="form-control" placeholder="R.D. La Romana, Meliza, Calle Segunda #15" value="{{Ubicacion}}" #newUbicacion required>
                </div>
                <div class="form-group">
                    <h5>Teléfono</h5>
                    <input class="form-control" value="{{Telefono}}" #newTelefono required maxlength="12" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}" title="Formato: 000-000-0000">
                </div>
                <button  class="btn btn-primary" [routerLink]="['../ModifiAlmacenes']">Cancelar</button>
                <button name="Editar" class="btn btn-danger" >Editar</button>
            </form>
        </div>
        <div class="col-6">
            <h5 class="text-primary">Selecciona el Almacen</h5>
            <form class="row">
                <select  name="select" [(ngModel)] = "seleccionado"  class="col-9 form-control" (click)="GetAlmacenSelected()">
                    <option [value]="almacen.id" *ngFor="let almacen of Almacenes">
                        {{almacen.nombre}}
                    </option>
                </select>
            </form>
        </div>
    </div>
</div>
