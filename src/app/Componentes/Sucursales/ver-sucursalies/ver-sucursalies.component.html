<app-navegacion></app-navegacion>
<div class="container mt-4">
    <h3>Sucursales</h3>
    <a class="text-primary alert-link" [routerLink]="['../AgregarSucursales']">¿Quieres agregar una Sucursal?</a>
    <br />
    <br />
     <div>            
        <table class="table">
            <thead>
                <th>#</th>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Teléfono</th>
            </thead>
            <tbody>
                <tr *ngFor="let sucursal of Sucursales;let indice=index">
                    <td>{{indice+1}}</td>
                    <td>{{sucursal.nombre}}</td>
                    <td>{{sucursal.ubicacion}}</td>
                    <td>{{sucursal.telefono}}</td>
                </tr>
            </tbody>
        </table>
        
     </div>
 </div>
